<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1></h1>
        <section class="center">
            <div class='cal_container'>
                <div id="screen_display" class="screen_display">
                    <div id = 'upper_screen' class="ii"></div>
                    <div id = 'lower_screen'class="ii">
                        <div id = 'answer_text'></div>
                    </div>
                </div>
                <button id='btn7'>7</button>
                <button id='btn8'>8</button>
                <button id='btn9'>9</button>
                <button id='btnDEL' class="delete_color">DEL</button>
                <button id='btnAC' class = 'delete_color'>AC</button>
                <button id='btn4'>4</button>
                <button id='btn5'>5</button>
                <button id='btn6'>6</button>
                <button id='btnx' class="operator_color">X</button>
                <button id='btn/' class="operator_color">/</button>
                <button id='btn1'>1</button>
                <button id='btn2'>2</button>
                <button id='btn3'>3</button>
                <button id='btn+' class="operator_color">+</button>
                <button id='btn-' class="operator_color">-</button>
                <button id='btn0'>0</button>
                <button id='btn.'>.</button>
                <button id='btnEXP'>EXP</button>
                <button id='btnAns' class="operator_back_color">Ans</button>
                <button id='btn=' class="operator_back_color">=</button>
            </div>
        </section>
        <footer id='footer'>
            <p>Designed by Karel V.</p>
        </footer>
    </body>
    <script src='script.js'></script>
</html>
